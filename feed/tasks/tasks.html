                <script>
                    // CHILD ADDED__________________________________________
            // Get a database reference to our posts
            var ref = new Firebase("https://karmics.firebaseio.com/tasks/");

            // Retrieve new posts as they are added to our database
            ref.on("child_added", function(snapshot, prevChildKey) {
                var newTask = snapshot.val();
                console.log("CHILD_ADDED"); console.log("avh1: " + newTask.achievement1); console.log("ach2: " + newTask.achievement2); console.log("ach3: " + newTask.achievement3); console.log("comp: " + newTask.completions); console.log("date: " + newTask.date); console.log("desc: " + newTask.description); console.log("title: " + newTask.title);
                console.log("Previous Post ID: " + prevChildKey);
                    
                        //var div = document.createElement('div'); div.id = "postDiv";
                        //var place = document.getElementById('posts');
                        //div.innerHTML = '<div>New usrname: '+newPost.user+'</div><br><br>';
                        //place.appendChild(div);
                        //document.body.appendChild(div);  
                $("#tasks").append('<div class="col-sm-4 col-lg-4 col-md-4"><div class="thumbnail"><img src="../../img/watch.jpg" alt=""><div class="caption"><h4 class="pull-right">'+newTask.date+'</h4><h4><a href="#">'+newTask.title+'</a></h4><p>'+newTask.description+'<a href="#"><font size="4">[...]</font></a></p></div><div class="ratings"><p class="pull-right"><a href="#" style="color:#0B610B">'+newTask.completions+' completions</a></p><p><button type="button" class="btn btn-default">Complete</button></p></div></div></div>'); console.log("_____");
            });
            
            // CHILD CHANGED__________________________________________
            // Get the data on a post that has changed
            ref.on("child_changed", function(snapshot) {
                var changedPost = snapshot.val();
                console.log("CHILD_CHANGED"); console.log("The updated post user is '" + changedPost.user+"'"); console.log("The updated post title is " + changedPost.title); console.log("___");
            });
            
            // CHILD REMOVED_________________________________________
            // Get the data on a post that has been removed
            ref.on("child_removed", function(snapshot) {
                var deletedPost = snapshot.val();
                console.log("CHILD_REMOVED"); console.log("The blog post titled '" + deletedPost.title + "' has been deleted by '" + deletedPost.user +"'"); console.log("___");
            });
                </script>
